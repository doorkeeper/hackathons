title: インターナショナルオープンデータデイ 2014 札幌
starts_on: 2014-02-22
date_info: |
  2014年02月22日 (土) 10:30 ～ 19:00
url: "http://codeforsapporo.doorkeeper.jp/events/8605"
address: 札幌市中央区北1条東1丁目6-5 札幌イーストスクエア 6階 株式会社インフィニットループ会議室
target: |
  エンジニアだけではなく、公共、大学、市民、デザイナーなど、様々な方々の参加をお待ちしております。
description: |
  Code for Sapporoは、世界中の国や都市などの公共機関が取り組んでいるオープンデータ政策をサポートし、公共データ利用を促進するためのイベント「インターナショナル オープン データデイ」への参加を表明し、札幌市での開催をホストします。

  オープンデータデイ当日は、公共データの発掘、整理、公開、可視化、データを活用したアプリケーションの開発などを行う予定です。エンジニアだけではなく、公共、大学、市民、デザイナーなど、様々な方々の参加をお待ちしております。
