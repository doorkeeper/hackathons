description: |
  リッチメディアとTECH FUNDが共同開催する1Day Hackathon。

  「インターネットを通じて精神的豊かさを届ける」ことを
  ビジョンに掲げているリッチメディアが、ライフスタイルに関する
  テーマで様々な技術にトライする企画です。

  第一回は「Healthcare」のテーマで、
  swiftを使ってiOSアプリを開発していただきます。
  ※Apple Watchアプリの作り方はエンジニアがサポートいたします。
