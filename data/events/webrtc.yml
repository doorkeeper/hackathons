title: WebRTCを使って復興支援アプリを作ろう〜WebRTC ハッカソン〜
starts_on: 2014-06-07
date_info: |
  2014-06-07（土）10:00 - 22:00
url: http://codeforjapan.doorkeeper.jp/events/11422
address: 東京都中央区銀座7-2-6 リクルートアネックス1ビル B1F
description: |
  World Wide Web Consortium（W3C）が提唱する、リアルタイムコミュニケーション用APIの新規格、WebRTCをご存知でしょうか。Googleによってオープンソース化され、各ブラウザで実装が進むこの規格を使って、被災地の復興支援を行うアプリを考えるハッカソン/アイデアソンを開催します。
