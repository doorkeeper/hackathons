title: ConoHa presents [癒しのコラボ！] アロマ＆はじめてのハッカソン
starts_on: 2014-11-08
date_info: |
  2014-11-08（土）12:30 - 20:00
url: http://hackathon-firststep.doorkeeper.jp/events/14800
address: 東京都渋谷区桜丘町26-1セルリアンタワー11F GMOインターネットグループ シナジーカフェ GMO Yours
description: |
  今回のはじめてのハッカソンはConoHaとアロマとのコラボ企画です！！

  ConoHaのクーポンやアロマなど色々あります。詳しくは「特典」欄をご覧下さい。

  デザイナーさんからコーダーさん、プログラマーさんまで募集します！

  ハッカソンと聞くと少し敷居が高く感じることがありますよね。
  このハッカソンはお菓子や飲み物を飲みながら！
  あとはアロマに癒されながらのイベントです。
  「気楽に参加できるハッカソン」として様々なクリエイターにご参加頂きたいです。
