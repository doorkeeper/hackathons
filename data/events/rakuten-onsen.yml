description: |
  ** 1泊2日温泉付き"温泉Hackathon"at 箱根 **

  時間が許す限りプログラミングを満喫したいギークな（？)みなさんのために今年の楽天Hackathonは舞台を"箱根"に移しました！
  温泉という非日常的な環境の中でリラックスしていただくとともに、みなさんの研ぎ澄まされたコーディング能力を発揮していただきたいと思います。
  新しい何かを作ってみたい！そんなみなさんのご応募、お待ちしております
