description: |
  朝日新聞に掲載した記事データとモバイルファクトリーが制作した位置情報ゲーム（ステーションメモリーズ！や駅奪取PLUS）のキャラクター素材を使い、個人やチームで自由にソフトウエアやアプリ、ウェブサービスを開発してください。

  ◇朝日新聞社が提供する素材
  　=「2004年1月から10年間に朝日新聞の紙面に掲載された記事など約150万件本社の新聞記事データ」
  ◇モバイルファクトリーが提供する素材
  　=「位置情報ゲームの<ステーションメモリーズ！>や<駅奪取ＰＬＵＳ>のキャラクターやデザイン素材」
