  ※3/23に行われるハッカソンのイベントページです。事前にアイデア出しやチームビルディングを行うアイデアソンというイベントも3/13にございます。アイデアソンへの参加は必須ではありませんが、よろしければそちらもご参加ください。参加には別途申し込みが必要です。

  #### 「光ｘエンタメ」

  お題は「光ｘエンタメ」です。光で空間をハックして、エンタメ空間をデザインするハッカソンを行います。
  利用ツールはずばり、「[Philips hue](http://www.meethue.com/ja-JP)」。スマートフォンやタブレットのアプリだけでなく、APIからも照明をコントロールできる、全く新しい照明システムです。1600万色を超える色彩表現と高い拡張性を持つこのhueを使って、今までにない空間づくりをしちゃいましょう。
  今回、フィリップスエレクトロニクス株式会社の全面協力の元、ハッカソン会場にhueのデモ機を持ってきていただきます。

  ハッカソンでは、実際に開発を行います。

