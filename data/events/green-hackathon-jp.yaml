title: Green Hackathon Tokyo　アジア初開催！
starts_on: 2014-10-17
date_info: |
  【アイディアソン】10月17日(金) 19:00-21:00
  【ハッカソン】10月25日(土) 9:00-19:00・26日(日) 10:00-18:00
url: "http://greenhackathon.doorkeeper.jp/events/14844"
address: 東京都港区六本木一丁目4-5 ヤフー株式会社アークヒルズ サウスタワー
target: |
  ・ハッカソンに興味のあるエンジニア・デザイナー
  ・ソーシャルビジネスに興味のあるエンジニア ・デザイナー
  ・環境関連企業/NPO等、自然環境に感心のあるメンバー
  ※エンジニアだけでなく、プランナーの参加もお待ちしています
prize: |
  優勝<10万円＋iPhone6(予定)>
  他企業賞等多数
description: |
  人と地球のためのハックイベント「Green Hackathon」が、
  10/17、25-26に東京で開催されます。サスティナブルをテーマに
  世界7都市で世界的な盛り上がりを見せているハッカソンで、
  今回アジア初開催となります。
  NTTドコモの環境センサーAPI、東京電力の消費電力データ、
  大和ハウスの住宅API、鍵ロボットAkerunAPIの初公開等、
  普段は利用できないデータが多数揃っています！
  また豪華な審査員やメンターも魅力の一つです。
  人の快適さだけでなく地球の未来について考えたアイデアを形にします。
  是非、ご参加ください！

  応募サイト：http://greenhackathon.doorkeeper.jp/events/14844
  Green Hackathon Tokyo特設サイト：http://greenhack.jp/jp/
  Green Hackathon HP：http://www.greenhackathon.com





